<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emoji Searcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div class="header">
      <nav class="nav">
        <h1><a href="index.html">Emoji Center</a></h1>
        <ul>
          <li><h3><a href="index.html">Home</a></h3></li>
          <li><h3><a href="pages/about.html">About</a></h3></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h3 class="container-header">Explore Emojis</h3>
      <div class="search-area">
        <input type="text" id="search-input" placeholder="Search for emojis here...">
        <button id="search-btn">Search</button>        
        
        
      </div>
      <h2>Search Results</h2>
      <button id="sort-results-btn">Sort Collection A-Z</button>
      <div id="results"></div>
      <button id="load-more-btn" style="display:none;">Load More</button>
      <div id="collection-category-total"></div>
      <h2>Favorites</h2>
      <button id="sort-favorites-btn">Sort Favorites A-Z</button>
      <div id="favorites"></div>
      <div id="favorites-category-total"></div>
    </div>
    
    <footer class="footer">
      <div class="footer-container">Exploring EMOJIS</div>
    </footer>
    
    <script src="index.js" async defer></script>
  </body>
</html>
